<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/prp/property.css">
    <title>Property-listing-page</title>
</head> 
<body>
     <!-- navigation-section -->
        <nav class="navbar">

                <a href ="../index.html" class="navbar__logowrapper">
                        <img class="navbar__logoimg" src="../assets/images/logo.png" alt="Logo image">
                </a>
                <button class="navbar-toggle" aria-label="Open menu">
                        <img class="navbar-toggle__close img" src="../assets/icons/icon-close.svg" alt="close-icon">
                        <img class="navbar-toggle__open show img" src="../assets/icons/icon-hamburger.svg" alt="hamburger-icon">
                </button>
                <ul class="navbar-list">
                        <li class="navbar-list__item">
                           <a class="navbar-list__item__link" href="../index.html">Home</a>
                        </li>
                        <li class="navbar-list__item">
                           <a class="navbar-list__item__link" href="../pages/property-list.html">Property List</a>
                        </li>
                        <li class="navbar-list__item">
                           <a class="navbar-list__item__link" href="./contact-us.html">Contact Us</a>
                        </li>
                        <li class="navbar-list__item">
                           <a class="navbar-list__item__link" href="../pages/About.html">About</a>
                        </li>
                </ul> 
                <div class="navbar-social"> 
                        <a class="navbar-social__link" href="#">
                                <img src="../assets/Icons/Icon-facebook.svg" alt="">
                        </a>
                        <a class="navbar-social__link" href="#">
                                <img src="../assets/Icons/Icon-instagram.svg" alt="">
                        </a>
                         <a class="navbar-social__link" href="#">
                                <img src="../assets/Icons/Icon-twitter.svg" alt="">
                        </a>  
                </div>
        </nav>
    <!-- hero-section -->
    <section class="hero-section">
        <div class="listing">
            <h1 class="listing-title">Our Listings</h1>
        </div>
        <div class="container">
            <div class="card">
                <img src="../assets/images/conds and town house.jpg" alt="">
                 <div class="card-des" >
                <p class="card-text" >Condos & duplex</p>
            </div>
            </div>
              <div class="card">
                <img src="../assets/images/conds and town house.jpg" alt="">
                 <div class="card-des" >
                <p class="card-text" >Apartment</p>
            </div>
            </div>
             <div class="card">
                <img src="../assets/images/conds and town house.jpg" alt="">
                 <div class="card-des" >
                <p class="card-text" >Single Family</p>
            </div>
            </div>
        </div>
        <div class="visions">
            <h2 class="visions-title">Let's Make Your Vision Reality!</h2>
        </div>
        <div class="form__container">
            <form class="form">
                <div class="form-info">
                    <div class="type">
                      <label for="Location">City</label>
                    </div>
                    <div class="selection">
                          <select id="City" name="City" required>
                            <option value="Seattle">All</option>
                            <option value="Seattle">Seattle</option>
                            <option value="Tampa">Tampa</option>
                            <option value="San Francisco">San Francisco</option>
                            <option value="New Orleans">New Orleans</option>
                            <option value="Pittsburgh">Pittsburgh</option>
                          </select>
                    </div>
                </div>
                <div class="form-info">
                    <div class="type">
                      <label for="Estate-type">Building</label>
                    </div>
                    <div class="selection">
                          <select id="Building" name="Building" required>
                            <option value="Seattle">All</option>
                            <option value="Condo">Condo</option>
                            <option value="Duplex">Duplex</option>
                            <option value="Apartment">Apratment</option>
                            
                           </select>
                    </div>
                </div>
                <div class="form-info">
                    <div class="type">
                        <label for="Assignee">Bedrooms</label>
                    </div>
                    <div class="selection">
                        <select id="Agent" name="Bedrooms" required>
                          <option value="Seattle">All</option>
                          <option value="Ayanna">one-bed</option>
                          <option value="Simret">two-bed</option>
                          <option value="Duril">three-bed</option>
                          <option value="Lala">four-bed</option>
                        </select>
                    </div>
                </div>
                <input class="submite" type="submit" value="submit">
            </form>
        </div>

    </section>
    
    <footer class="footer">
        <h4 class="footer__tittle">Contact Us</h4>
        <div class="footer__address">
            <p>Headquarters: 1616 H. Street NW Suite 820</p>
            <p>Washington, D.C. 20006</p>
        </div>
        <div>
            <p class="footer__address__email">admissionsusa@generation.org</p>
            <p class="footer__address__phone">Toll-free: 888-633-1352</p>
       </div>
       <div>
           <div class="footer__social__icon">
          <a href="https://www.facebook.com/"> <img src="../images/Icons/Icon-facebook.svg" alt="facebook Icon"></a>
            <a href="https://twitter.com/"><img src="../images/Icons/Icon-instagram.svg" alt="twitter Icon"></a>
           <a href="https://www.instagram.com/"> <img src="../images/Icons/Icon-twitter.svg" alt="instagram Icon"></a>
           </div>
        </div>
    </footer>
</body>
</html>
